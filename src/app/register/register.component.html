<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
<div id="error-icon" class="error-icon"></div>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
         
                <div class="row">
                  <div class="col-md-6 mb-4">
                   
                  </div>
                  <div class="col-md-6 mb-4">
                   
                  </div>
                </div>
                 
                  <div class="row">
              
                    
                    
                    
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" formControlName="nom">
                      <label class="form-label" for="nom">Your Name</label>
                  </div>
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" formControlName="prenom">
                    <label class="form-label" for="prenom">Your Lastname</label>
                 </div>
                  <div class="form-outline"> 
                    <input type="email" class="form-control form-control-lg" formControlName="email">
                    <label class="form-label" for="email">Your Email</label>
                  </div>
                  <div class="form-outline"> 
                    <input type="text" class="form-control form-control-lg" formControlName="cin">
                    <label class="form-label" for="cin">Your CIN</label>
                  </div>
                  <div class="form-outline"> 
                    <input type="date" class="form-control form-control-lg" formControlName="dateN">
                    <label class="form-label" for="dateN">Your Birthday</label>
                  </div>
                   <div class="form-outline">
                      <input type="numtlfn" class="form-control form-control-lg" formControlName="numtlfn">
                      <label class="form-label" for="numtlfn">Phone Number</label>
                    </div>
                    <div class="form-outline">
                      <select formControlName="role" class="form-control form-control-lg" required>
                        <option value="" disabled selected>Choose a role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="EVENTORG">EVENTORG</option>
                        <option value="PARTICIPENT">PARTICIPENT</option>
                        <option value="COMPANY">COMPANY</option>
                      </select>
                      <label class="form-label" for="role">Your Role</label>
                    </div>


                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" formControlName="username">
                      <label class="form-label" for="username">Your Username</label>
                    </div> 

                    
                      <div class="form-outline">
                        <input type="password" class="form-control form-control-lg" formControlName="password">
                        <label class="form-label" for="password">Password</label>
                      </div>
                    
                  </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
