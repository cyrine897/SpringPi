<!-- Section: Design Block -->
<section class="text-center text-lg-start" style="background-color: #f8f9fa; padding: 50px 0;">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
  
      /* Add style for decorative lines */
      .decorative-line {
        width: 100%;
        height: 1px;
        background-color: #dcdcdc;
        margin: 20px 0;
      }
    </style>
  
    <!-- Check SMS Form -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
               background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Reset-Password with Phone</h2>
              <div class="container">
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="text" class="form-control" id="phone" [(ngModel)]="phone" placeholder="Enter phone number">
                </div>
                <br>
                <button type="button" class="btn btn-primary" (click)="checkSMS()">Check SMS</button>
  
                <!-- Display response -->
                <div *ngIf="response" class="response">
                  <p>Result: {{ response.result }}</p>
                  <!-- Add more details from response if needed -->
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
      <!-- Add decorative lines -->
      <div class="row">
        <div class="col">
          <div class="decorative-line"></div>
        </div>
      </div>
    </div>
  </section>
