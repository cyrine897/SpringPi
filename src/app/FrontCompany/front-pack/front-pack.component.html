<section id="services" class="services">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Packs</h2>
        <p>Check our Packs</p>
      </div>
  
      <div class="form-group mx-auto" style="width: 20%">
        <select class="form-control" id="typeSelect" [(ngModel)]="selectedType" (change)="filterPacks()">
          <option [ngValue]="null">All</option>
          <option *ngFor="let packType of packTypes" [ngValue]="packType">{{packType}}</option>
        </select>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100" *ngFor='let p of filteredListPack' routerLink="/booth/{{p.idPack}}">
          <div class="icon-box icon-box1">
            <div class="icon"><i class="bx bxl-dribbble"></i></div>
            <h4><a routerLink="/test">{{p.typePack}}</a></h4>
            <p>{{p.description}}</p>
            <p style="font-size: large;">price: {{p.price}}</p>
            <p>salle num: {{p.salle}}</p>
            <p>nb booths: {{p.nbBooths}}</p>
            <br>
            <p style="color:gold;">_____________________________________________________</p>
          </div>
        </div>
      </div>
    </div>
  </section>
