<section id="hero" class="d-flex align-items-center justify-content-center">
  <div class="container" data-aos="fade-up">

    <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
      <div class="col-xl-6 col-lg-8">
        <h1>LA PLATEFORME ÉVÉNEMENTIELLE TOUT-EN-UN<span>.</span></h1>
        <h2>La solution pour optimiser l'organisation des événements pour ESPRIT.</h2>
      </div>
    </div>

    <div id="layoutSidenav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <!-- ... Votre contenu de la barre latérale ici ... -->
      </nav>
      <div id="layoutSidenav_content">
        <main>
          <div class="search-container">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Rechercher...">
          </div>

          <div class="table-container">
            <table class="table event-table">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Description</th>
                  <th>Quantité</th>
                  <th>PDF</th>
                  <!-- ... autres en-têtes de colonnes ... -->
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let callForTender of callForTenders | search: searchQuery">
                  <td>{{ callForTender.name }}</td>
                  <td>{{ callForTender.description }}</td>
                  <td>{{ callForTender.quantity }}</td>
                  <td><a href="../../../assets/images/uploads/{{callForTender.fichierPDF }}" download="{{ callForTender.fichierPDF }}">PDF</a></td>

                  <!-- ... autres cellules de données ... -->
                  <td>
                    <button class="btn btn-primary" (click)="openPopup()">Participer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Fenêtre contextuelle pour le formulaire de participation -->
    <div id="popup" class="popup" [style.display]="showPopup ? 'block' : 'none'">
      <div class="popup-content">
        <!-- Contenu de la fenêtre contextuelle -->
        <h3>Formulaire de Participation</h3>
        <form (submit)="submitForm()">
         
          <label for="nomEvent">Nom de l'événement</label>
          <input type="text" class="form-control" id="nomEvent" name="nomEvent" [(ngModel)]="participation.nomEvent"  readonly required>
         
          <div class="form-group">
            <label for="organisateur">Organisateur</label>
            <input type="text" class="form-control" id="organisateur" name="organisateur" [(ngModel)]="participation.organisateur" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="participation.email" required>
          </div>
          <div class="form-group">
            <label for="numeroTelephone">Numéro de téléphone</label>
            <input type="text" class="form-control" id="numeroTelephone" name="numeroTelephone" [(ngModel)]="participation.numeroTelephone" required>
          </div>
          <div class="form-group">
            <label for="fichierPDF">Fichier PDF</label>
            <input type="file" class="form-control-file" id="fichierPDF" name="fichierPDF" (change)="onFileSelected($event)" required>
          </div>
          <div class="form-group">
            <label for="Role">Role</label>
            <input type="text" class="form-control" id="role" name="Role" [(ngModel)]="participation.role" required>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
          <button type="button" class="btn btn-secondary" (click)="closePopup()">Annuler</button>
        </form>
      </div>
    </div>

  </div>
</section>
