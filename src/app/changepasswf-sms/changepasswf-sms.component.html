<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Reset Password with SMS</h2>
              <!-- Paste your reset password form here -->
              <!-- Start of Reset Password Form -->
              <div class="container">
                  <div class="form-group">
                    <label for="numtlfn">Phone:</label>
                    <input type="text" class="form-control" id="numtlfn" [(ngModel)]="numtlfn" placeholder="Enter phone number">
                  </div>
                  <div class="form-group">
                    <label for="code">Verification Code:</label>
                    <input type="text" class="form-control" id="code" [(ngModel)]="code" placeholder="Enter verification code">
                  </div>
                  <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter new password">
                  </div>
                  <button type="button" class="btn btn-primary" (click)="resetPasswordSMS()">Reset Password</button>
                
                  <!-- Display response -->
                  <div *ngIf="response" class="response">
                    <p>Result: {{ response.result }}</p>
                    <!-- Add more details from response if needed -->
                  </div>
                </div>
              <!-- End of Reset Password Form -->
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    
  </section>
