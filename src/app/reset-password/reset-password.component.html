<!-- Section: Design Block -->
<section class="text-center text-lg-start" style="background-color: #f8f9fa; padding: 50px 0;">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
  
      /* Add style for decorative lines */
      .decorative-line {
        width: 100%;
        height: 1px;
        background-color: #dcdcdc;
        margin: 20px 0;
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Reset Password</h2>
               <form (ngSubmit)="changePassword()">
                <div class="form-group">
                  <span class="form-label">Email</span>
                  <input class="form-control" type="text" name="Email" [(ngModel)]="email" placeholder="Enter Email" required>
                </div>
                <br>
                <div class="form-group">
                  <span class="form-label">Old Password</span>
                  <input class="form-control" type="password" name="oldPassword" [(ngModel)]="oldPass" placeholder="Enter Old Password" required>
                </div>
                <br>
                <div class="form-group">
                  <span class="form-label">New Password</span>
                  <input class="form-control" type="password" name="newPassword" [(ngModel)]="newPass" placeholder="Enter New Password" required>
                </div>
                <br>
                <div class="form-btn">
                  <button type="submit" class="btn btn-primary btn-block mb-2">Reset Password</button>
                  <br>
                  <!-- Add a button to redirect to login page -->
                  <a href="http://localhost:4200/login" class="btn btn-secondary btn-block">Back to Login</a>
                </div> 
              </form>
            </div>
          </div>
        </div>
    
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
      <!-- Add decorative lines -->
      <div class="row">
        <div class="col">
          <div class="decorative-line"></div>
        </div>
      </div>
    </div>
  </section>
