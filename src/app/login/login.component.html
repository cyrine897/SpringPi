<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
               <form (ngSubmit)="login()">
				<div class="form-group">
				  <span class="form-label">Username</span>
				  <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Enter username" required>
				</div>
				<div class="form-group">
				  <span class="form-label">Password</span>
				  <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter password" required>
				</div>
        <br>
        <div class="form-btn">
          <button type="submit" class="btn btn-primary btn-block mb-2"> Sign up now</button>
          <br>
          <a href="http://localhost:4200/reset-password" class="btn btn-secondary btn-block mb-4">Reset-Password</a>
          <br>
          <a href="http://localhost:4200/register" class="btn btn-secondary btn-block">Back To Register</a>
        </div>  
			  </form>
              
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    
  </section>
